<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello Jaipur</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9b233, #f05a28);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 3rem 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    p {
      font-size: 1.2rem;
      color: #fefefe;
      opacity: 0.9;
    }

    .tagline {
      margin-top: 1rem;
      font-size: 1rem;
      font-style: italic;
      color: #ffefc1;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello Jaipur!</h1>
    <p>Welcome to the Blue City ðŸŒ¸</p>
    <div class="tagline">Heritage, Culture & Colors</div>
  </div>
</body>
</html>
